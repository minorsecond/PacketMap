<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="A dynamic packet radio map showing operator & NET/ROM node locations, checked multiple times throughout the day.">
    <meta name="viewport" content="width=device-width, initial-scale=.7">
    <link rel="icon"
    type="image/png"
    href="favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8">
    <title>Packet Radio Map</title>
    <style>
      html, body{
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="float:left;" class id="map"></div>
    <script src="./main.js"> </script>
    <div style="position: absolute; right: 9px; top: 10.5%" class="boxed" id ="about">
      <a href="https://www.rwardrup.com/dynamically-mapping-amateur-radio-packet-stations" target="_blank"/><span class="infosymbol">&#8505;</span></a>
    </div>
    <div style="position: absolute; right: 9px; top: 15.1%" class="boxed" id="suggestion">
      <a href="https://form.jotform.com/210773558931159" target="_blank"/><span class="infosymbol"><img src="favicon.png"></span>
    </div>
    <div style="position: absolute; right: 2%; bottom: 2%;" class id="info"> </div>
    <div style="position: absolute; left: 2%; top: 8%;" class id="map-legend"> </div>
  </body>
</html>
