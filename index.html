<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="A dynamic packet radio map showing operator & NET/ROM node locations, checked multiple times throughout the day.">
    <meta name="viewport" content="width=device-width, initial-scale=.7">
    <link rel="icon"
    type="image/png"
    href="favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/sidebar-v2/css/ol3-sidebar.css" />
    <meta charset="utf-8">
    <title>Packet Radio Map</title>
    <style>
      html, body{
        height: 100%;
        margin: 0;
      }
      #map {

        height: 100%;
      }
    </style>

  <body>
  <div id="sidebar" class="sidebar collapsed">
    <!-- Nav tabs -->
    <div class="sidebar-tabs">
      <ul role="tablist">
        <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
        <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
        <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
        <li><a href="https://github.com/Turbo87/sidebar-v2" role="tab" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>

      <ul role="tablist">
        <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
      </ul>
    </div>

    <!-- Tab panes -->
    <div class="sidebar-content">
      <div class="sidebar-pane" id="home">
        <h1 class="sidebar-header">
          sidebar-v2
          <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
        </h1>
      </div>
      <div class="sidebar-pane" id="messages">
        <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
      </div>
    </div>
  </div>
    <div style="float:left;" id="map" class="sidebar-map"></div>
    <script src="node_modules/sidebar-v2/js/ol5-sidebar.js"></script>
    <script src="./main.js"> </script>
    <div style="position: absolute; right: 9px; top: 105px" class="boxed" id ="about">

    </div>
    <div style="position: absolute; right: 9px; top: 153px" class="boxed" id="suggestion">
      <a href="https://form.jotform.com/210773558931159" target="_blank"/><span class="infosymbol"><img src="favicon.png"></span>
    </div>
    <div style="position: absolute; right: 9px; top: 201px" id="ls_controller"></div>
    <div style="position: absolute; right: 2%; bottom: 2%;" class id="info"> </div>
    <div style="position: absolute; left: 2%; top: 8%;" class id="map-legend"> </div>
